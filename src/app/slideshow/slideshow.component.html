<div class="slideshowContainer">
    <img src="assets/img/{{images[currentImage]}}" *ngIf="showImage" class="imgSlideshow">
    <!-- Variables from typescript can be used, Syntax: {{var}} -->
  </div>
  
  <div class="slideshowContainer slideshowOverlay">
    <p class = "fadeIn" *ngIf="showImage">
      {{headlines[currentImage]}}
    </p>
  </div>
